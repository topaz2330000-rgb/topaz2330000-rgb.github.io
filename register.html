<div class="form-container">
  <h2>Registration Form</h2>

  <form id="regForm">
    <input type="text" id="name" name="name" placeholder="Full Name *" required>
    <input type="email" id="email" name="email" placeholder="Email *" required>
    <input type="tel" id="phone" name="phone" placeholder="Phone *" required>

    <button type="submit" id="submitBtn">Submit</button>
  </form>

  <div id="loader" style="display:none;">⏳ Sending...</div>

  <div id="success-box" style="display:none;">
    <div class="tick">✔</div>
    <h3>Thank you — Form submitted!</h3>
  </div>
</div>

<style>
  .form-container{width:90%;max-width:400px;margin:auto;font-family:Arial;}
  input{width:100%;padding:10px;border:1px solid #ccc;border-radius:6px;margin:8px 0;}
  #submitBtn{padding:12px;width:100%;background:#0a3d62;color:#fff;border:none;border-radius:6px;cursor:pointer}
  #submitBtn:hover{opacity:.85}

  #success-box{margin-top:20px;text-align:center;animation:fadeIn .8s forwards}
  .tick{font-size:55px;color:#2ecc71;animation:pop .6s ease-in-out forwards;margin-bottom:10px}

  @keyframes fadeIn {from{opacity:0;transform:translateY(20px)} to{opacity:1;transform:translateY(0)}}
  @keyframes pop {0%{transform:scale(.2)} 70%{transform:scale(1.2)} 100%{transform:scale(1)}}
</style>

<script>
document.getElementById("regForm").addEventListener("submit", function(e){
  e.preventDefault();

  let name = document.getElementById("name").value.trim();
  let email = document.getElementById("email").value.trim();
  let phone = document.getElementById("phone").value.trim();

  if(!name || !email || !phone){
    alert("Please fill in all required fields!");
    return;
  }

  document.getElementById("submitBtn").disabled = true;
  document.getElementById("loader").style.display = "block";

  fetch("https://api.web3forms.com/submit", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      access_key: "963bd0fc-b26a-4c24-b188-ae1a51bb8126",
      name: name,
      email: email,
      phone: phone
    })
  })
  .then(response => response.json())
  .then(result => {
    document.getElementById("loader").style.display = "none";
    document.getElementById("regForm").style.display = "none";
    document.getElementById("success-box").style.display = "block";
  })
  .catch(error => {
    document.getElementById("loader").style.display = "none";
    document.getElementById("submitBtn").disabled = false;
    alert("There was an error! Please try again.");
  });
});
</script>
